specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OnlyBuidlorsNft
    network: sepolia
    source:
      address: "0x55EE4357aEA84A6F82Bd1f499C4B0367e3D027A8"
      abi: OnlyBuidlorsNft
      startBlock: 5099089
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Minted
        - OwnershipTransferRequested
        - OwnershipTransferred
        - Request
        - RequestFulfilled
        - RequestSent
        - Response
        - Transfer
      abis:
        - name: OnlyBuidlorsNft
          file: ./abis/OnlyBuidlorsNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Minted(indexed address,indexed uint256,string)
          handler: handleMinted
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Request(indexed address,indexed string,indexed bytes32)
          handler: handleRequest
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
        - event: Response(indexed bytes32,indexed address,indexed uint256)
          handler: handleResponse
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/only-buidlors-nft.ts
